<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/jquery-1.11.3.js"></script>
  <script>
    //自定义函数库myLib.js，为jQuery扩展sum函数，计算找到的所有元素内容的和。
    //jQuery.fn=jQuery.prototype
    //jQuery.prototype.sum=function()
    jQuery.fn.sum=function(){
      //this->$("ul>li"),不需要再$()
      var $elems=this;
      //遍历当前.前的jQuery对象中每个DOM元素
      for(var i=0,total=0;i<$elems.length;i++){
        //每遍历一个DOM元素就取出DOM元素的内容累加到total上
        total+=parseFloat(
          $elems[i].innerHTML
        )
      }
      return total;//返回累加的total
    }
  </script>
</head>
<body>
  <ul>
    <li>85</li>
    <li>91</li>
    <li>73</li>
    <li>59</li>
  </ul>
  <script>
  //自定义函数库myLib.js。为jQuery扩展sum函数，计算找到的所有元素内容的和
  var sum=$("ul>li").sum();
  console.log(sum);
  </script>
</body>
</html>
