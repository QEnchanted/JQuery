<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .score {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .score li {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 1px solid #f00;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h3>请打分</h3>
<ul class="score">
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<script src="js/jquery-1.11.3.js"></script>
<script>
  //获得当前单击的li在所有li中的位置i,i及其之前的都变为红色，i之后的都变为白色
 $("ul.score")
 .on("click","li",function(){
   //this=>当前单击的li
   var i=$("ul>li").index(this);
         //$(this).index();
       $(`ul>li:lt(${i+1})`)
       .css("background","red");
       $(`ul>li:gt(${i})`)
       .css("background","#fff");
 })
</script>
</body>
</html>
