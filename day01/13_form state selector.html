<!DOCTYPE html>
<html>
 <head>
  <title>.....</title>
  <meta charset="utf-8"/>
  <style>
  </style>
 </head>
 <body>
<form>
	用户名:<input disabled></br>
	密码:<input type="password" disabled></br>
	<input type="checkbox">我同意本站的使用条款<br>
	<input type="submit" value="提交注册信息" disabled/>
</form>
<script src="js/jquery-1.11.3.js"></script>
<script>
//1. 查找触发事件的元素
$("form>:input:checkbox")
//2. 绑定事件
.click(function(){
	//3. 查找要修改的元素
	//查找除了(:not)checkbox(:checkbox)之外的所有
	//其他表单元素(:input)
	var $others=$("form>:input:not(:checkbox)")
	//4. 修改元素
	var $chb=$(this);
	//如果当前checkbox是选中的(is(":checked")==true)
	if($chb.is(":checked")==true){
		//则大家的disabled是false
		$others.prop("disabled",false);
		}else{
	//否则如果当前checkbox是未选中的(is(":checked")==false)
		//则大家的disabled是true
		$others.prop("disabled",true);
	    }
		
	// .prop("disabled",!$(this).is(":checked"))
})
</script>
 </body>
</html>
